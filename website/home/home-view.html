<article ng-controller="homeCtrl">
	<div class="content-panel" style="width:660px; height: 140px;">
		<div class="panel"></div>
		<div class="content">
			<div class="panel-title">Next Launch</div>
			<div class="panel-line">
				<div class="data-field">From / To</div>
				<div class="data-value">Cape Canaveral, Florida / Station 001, Mars</div>
			</div>
			<div class="panel-line">
				<div class="data-field">Time</div>
				<div class="data-value">{{model.launch.date.toUTCString()}}</div>
			</div>
			<div class="panel-line">
				<div class="data-field">Countdown</div>
				<div class="data-value">T-{{model.timeToLaunch}}</div>
			</div>
		</div>
	</div>
</article>
