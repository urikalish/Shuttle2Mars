<article ng-controller="homeCtrl">
	<div class="text-panel" style="width:570px; height: 100px;">
		<div class="panel"></div>
		<div class="text">
			<div>
				<div class="data-field">Next launch date :</div>
				<div class="data-value">{{model.nextLaunchDate.toUTCString()}}</div>
			</div>
			<div>
				<div class="data-field">From :</div>
				<div class="data-value">Cape Canaveral, Florida</div>
			</div>
			<div>
				<div class="data-field">To :</div>
				<div class="data-value">Columbia Hills, Mars</div>
			</div>
			<div>
				<div class="data-field">Liftoff :</div>
				<div class="data-value">T-{{model.timeToNextLaunch}}</div>
			</div>
		</div>
	</div>
</article>
